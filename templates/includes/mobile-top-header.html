<li class="list-inline-item">
  <a class="text-black nav-link d-block d-md-none" href="#" id="mobile-search" data-toggle="dropdown"
    aria-haspopup="true" aria-expanded="false">
    <div class="text-center">
      <div><i class="fas fa-search fa-md"></i></div>
      <p class="my-0">Search</p>
    </div>
  </a>
  <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
    <form class="form container" method="GET" action="{% url 'products' %}">
      <div class="input-group w-100">
        <input class="form-control border border-black" type="text" name="q" placeholder="Search for bikes ...">
        <div class="input-group-append">
          <button class="form-control form-control btn btn-outline-white" type="submit">
            <span class="icon">
              <i class="fas fa-search"></i>
            </span>
          </button>
        </div>
      </div>
    </form>
  </div>
</li>
<li class="list-inline-item dropdown">
  <a class="text-black nav-link d-block d-md-none" href="#" id="user-options" data-toggle="dropdown"
    aria-haspopup="true" aria-expanded="false">
    <div class="text-center">
      <div><i class="fas fa-user fa-md"></i></div>
      <p class="my-0">My Account</p>
    </div>
  </a>
  <div class="dropdown-menu border-0" aria-labelledby="user-options">
    {% if request.user.is_authenticated %}
      {% if request.user.is_staff %}
        <a href="{% url 'add_product' %}" class="dropdown-item"><strong>Add Product</strong></a>
      {% endif %}
        <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
        <a href="{% url 'wishlist' %}" class="dropdown-item">Wishlist</a>
        <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
      {% else %}
        <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
        <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
    {% endif %}
  </div>
</li>
<li class="list-inline-item">
  <a class="{% if grand_total %}text-primary font-weight-bold{% else %}text-black{% endif %} nav-link d-block d-md-none"
    href="{% url 'view_bag' %}">
    <div class="text-center">
      <div><i class="fas fa-shopping-cart fa-md"></i></div>
      <p class="my-0">
        {% if grand_total %}
        ${{ grand_total|floatformat:2 }}
        {% else %}
        &euro;0.00
        {% endif %}
      </p>
    </div>
  </a>
</li>
