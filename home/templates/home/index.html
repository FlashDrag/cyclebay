{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Callout -->
<div class="container-fluid callout-container">
  <!-- It's the first thing that a user sees when they open our page.
      This is a marketing term describing the main focus, or action, that we want the user to take when they enter our page -->
  <div class="opaque-overlay">&nbsp;</div>
  <!-- &nbsp; - non-breaking space, used to add space between elements -->
  <div class="row mx-sm-5">
    <div class="col-12">
      <section class="text-white text-end">
        <h1 class="mb-3">Journey with <br> CycleBay</h1>
        <p class="lead mb-4">
          We're not just selling bicycles - <br> we're promoting a lifestyle!
        </p>
        <a class="btn btn-lg btn--cta btn-white" href="">
          Shop Now
        </a>
      </section>
    </div>
  </div>
</div>
<!-- /.callout -->

<!-- Value Proposition -->
 <div class="container my-4 my-md-5">
    <h2 class="mb-3 mb-sm-4">Why shop with CycleBay</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
      <div class="col mb-2 mb-sm-4">
        <div class="card h-100 text-center pb-3 pt-4">
          <div class="pb-4">
            <i class="fas fa-balance-scale fa-3x"></i>
          </div>
          <div class="card-body py-0">
            <h5 class="card-title mb-0">Best value for money</h5>
          </div>
        </div>
      </div>
      <div class="col mb-2 mb-sm-4">
        <div class="card h-100 text-center pb-3 pt-4">
          <div class="pb-4">
            <i class="fas fa-ruler fa-3x"></i>
          </div>
          <div class="card-body py-0">
            <h5 class="card-title mb-0">Individual size consulting</h5>
          </div>
        </div>
      </div>
      <div class="col mb-2 mb-sm-4">
        <div class="card h-100 text-center pb-3 pt-4">
          <div class="pb-4">
            <i class="fas fa-shield-alt fa-3x"></i>
          </div>
          <div class="card-body py-0">
            <h5 class="card-title mb-0">10-year warranty</h5>
          </div>
        </div>
      </div>
      <div class="col mb-2 mb-sm-4">
        <div class="card h-100 text-center pb-3 pt-4">
          <div class="pb-4">
            <i class="fas fa-certificate fa-3x"></i>
          </div>
          <div class="card-body py-0">
            <h5 class="card-title mb-0">Certified quality</h5>
          </div>
        </div>
      </div>
    </div>
 </div>
{% endblock %}
